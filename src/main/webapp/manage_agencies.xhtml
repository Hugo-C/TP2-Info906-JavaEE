<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Agences</title>
</head>
<body>

<h:outputLink value="index.xhtml">

</h:outputLink>

<h:form>
    Selectionner une agence
    <br/>
    <h:selectOneListbox id="listAgencies"
                        value="#{agencyBean.agencySelected}">
        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
        <f:selectItems value="#{agencyBean.agencies}"/>
    </h:selectOneListbox>
    <br/>
    <h:commandButton value="Selectionner" action="#{agencyBean.selectAgency()}"/>
</h:form>
<br/>

<h:form>
    Ajouter une agence
    <br/>
    Nom : <h:inputText value="#{agencyBean.agencyName}"/>
    <br/>
    <h:commandButton value="Ajouter" action="#{agencyBean.addAgency()}"/>
</h:form>

</body>
</html>
