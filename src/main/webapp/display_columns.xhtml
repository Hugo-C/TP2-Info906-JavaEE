<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<head>
    <title>Display columns</title>
</head>
<body>
<table>
    <tr>
        <ui:repeat value="#{columnBean.columns}" var="c">
            <td>
                <h:outputText value="#{c.name}"/>
                <h:dataTable value="#{columnBean.GetBacklogItemByColumn(c)}" var="item" >
                    <h:column>
                        <h:outputLink value="item/#{item.id}.xhtml">
                            <h:outputText value="#{item.name}"/>
                        </h:outputLink>
                    </h:column>
                </h:dataTable>
            </td>
        </ui:repeat>
    </tr>
</table>
</body>
</html>
